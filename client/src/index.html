<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />

  <title>What To Do?</title>
  <meta name="description" content="" />
  <meta name="keywords" content="list, todo, organisation, timetable" />

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
    <!---logo-->
    <div class="logoBox">
        <div class="logoBox__image">
            <a href="login.html">
                    <img src="img/paper-plane.svg">
            </a>
        </div>
        <div class="logoBox__title">What To Do</div>
    </div>

    <div class="optionContainer">

        <!---start-->
        <div class="startBox">
            <button class="startBox__logButton button_login">Zaloguj się</button>
            <label class="startBox__or">LUB</label>
            <button class="startBox__registerButton button_login">Załóż konto</button>
        </div>


        <!---loging-->

        <div class="logBox">
            <form class="logBox__loging">
                <input class="logBox__loging--nick" placeholder="nick"></input>
                <input class="logBox__loging--password" placeholder="hasło"></input>
                <button class="logBox__loging--button">Zaloguj</button>
            </form>
        </div>


        <!---register-->
        <div class="registerBox">
            <form class="registerBox__register">
                <input class="registerBox__register nick" placeholder="nick"></input>
                <input class="registerBox__register imie" placeholder="imie"></input>
                <input class="registerBox__register emial" placeholder="email"></input>
                <input class="registerBox__register password" placeholder="hasło"></input>
                <input class="registerBox__register repeatpassword" placeholder="powtórz hasło"></input>
                <button class="registerBox__loging--button">TU JESTEM !!</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
