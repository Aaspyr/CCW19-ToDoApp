<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />

  <title>What To Do?</title>
  <meta name="description" content="" />
  <meta name="keywords" content="list, todo, organisation, timetable" />

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> />
</head>

<body>
    <!---start-->
    <section class="container">
        <div class="mainBox">
            <div class="mainBox__logo">
                <img class="mainBox__logo--image" src="#logo" alt="logo What To Do">
                <div class="mainBox__logo--title">What To Do</div>
            </div>

            <div class="mainBox__start">
                <button class="mainBox__start--logButton">Zaloguj się</button>
                <label class="mainBox__start--or">LUB</label>
                <button class="mainBox__start--registerButton">Załóż konto</button>
            </div>
        </div>
    </section>

    <!---loging-->
    <section class="container">
        <div class="mainBox">
            <div class="mainBox__logo">
                <img class="mainBox__logo--image" src="#logo" alt="logo What To Do">
                <div class="mainBox__logo--title">What To Do</div>
            </div>

            <form class="mainBox__loging">
                <input class="mainBox__loging--nick" placeholder="nick"></input>
                <input class="mainBox__loging--password" placeholder="hasło"></input>
                <button class="mainBox__loging--button">Zaloguj</button>
            </form>
        </div>
    </section>

    <!---register-->
    <section class="container">
        <div class="mainBox">
            <div class="mainBox__logo">
                <img class="mainBox__logo--image" src="#logo" alt="logo What To Do">
                <div class="mainBox__logo--title">What To Do</div>
            </div>
    
            <form class="mainBox__register">
                <input class="mainBox__register--nick" placeholder="nick"></input>
                <input class="mainBox__register--imie" placeholder="imie"></input>
                <input class="mainBox__register--emial" placeholder="email"></input>
                <input class="mainBox__register--password" placeholder="hasło"></input>
                <input class="mainBox__register--repeatpassword" placeholder="powtórz hasło"></input>
                <button class="mainBox__loging--button">Załóż konto</button>
            </form>
        </div>
    </section>

</body>
</html>
